<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="main_heading">
            Age Calculator
        </h1>
        <div class="input">
            <div class="container_input">
            
                <div class="main_input">
                    <div class="dob">
                        <h3>Your Date of Birth</h3>
                        <input type="date" id="date_start">

                    </div>
                    <div class="todays_date">
                        <h3>Date To</h3>
                    <input type="date" id="date_To">

                    </div>
                    
                </div>
                
            </div>
            <!--<input type="button" value="Calcuate Age" id="btn">-->
            <div class="wrapper" id="btnCalculate">
                <button>
                  Calculate Age! 
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
              </div>

        </div>
        

        <div class="container_output" id="output">
            <div class="outputBox">
                <h4 class="output_heading">
                    Year
                </h4>
                <h3 class="output_heading" id="showYear">0</h3>

            </div>
            <div class="outputBox">
                <h4 class="output_heading">
                    Month
                </h4>
                <h3 class="output_heading" id="showMonth">0</h3>

            </div>
            <div class="outputBox">
                <h4 class="output_heading">
                    Days
                </h4>
                <h3 class="output_heading" id="showDay">0</h3>

            </div>
            

            
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
